                <div class="line"> </div>

                    </div>

                    <div class="inputBox w50">
                        <input type="number" required><span>Number</span>
                    </div>

                    <div class="inputBox w100">
                        <textarea required></textarea><span>Write me a Message</span>
                    </div>

                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>

                </div>
